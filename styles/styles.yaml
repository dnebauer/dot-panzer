####################################################
#           Base - parent of all styles            #
####################################################

Base:
  all:
    metadata:
      numbersections: true
      lang: "en-AU"
      papersize: a4
    commandline:
      standalone: true
    filter:
      - run: smallcaps.py
  latex:
    preflight:
      - run: tmp_out.py
    postflight:
      - run: latexmk.py
      - run: open_pdf.py
    cleanup:
      - run: tmp_back.py
      - run: rmlatex.py
    metadata:
      microtypeoptions:
        - babel
  beamer:
    preflight:
      - run: tmp_out.py
    postflight:
      - run: latexmk.py
      - run: open_pdf.py
    cleanup:
      - run: tmp_back.py
      - run: rmlatex.py
    metadata:
      microtypeoptions:
        - babel
  revealjs:
    metadata:
      transition: "none"
      progress: "false"
      controls: "false"
      header-includes: |
        <style type="text/css">
          img{border: none !important;} 
        </style>
    template: revealjs.html
    filter:
      - run: name2auth.py
    commandline:
      mathjax: true
  html:
    commandline:
      mathjax: true

######################################################################
#  Plain style matches pandoc's default look as closely as possible  #
######################################################################

Plain:
  parent:
    - Base
  all:
    template:
    filter:
      - run: name2auth.py

###################################################
# Standard output process                         #
#                                                 #
# docx:                                           #
#   reference-docx: "/path/to/docx/template/file" #
# odt:                                            #
#   reference-odt: "/path/to/odt/template/file"   #
###################################################

Standard:
  all:
    metadata:
      numbersections: false
      lang: "en-AU"
      papersize: A4
      metadata-file:
        - m_all_numbered-refs.md
    from: markdown+footnotes+inline_notes+smart
    commandline:
      standalone: true
    filter:
      - run: metadata_files.py
      - run: pandoc-fignos
      - run: pandoc-eqnos
      - run: pandoc-tablenos
      - run: smallcaps.py
  beamer:
    preflight:
      - run: tmp_out.py
    postflight:
      - run: latexmk.py
      - run: open_pdf.py
    cleanup:
      - run: tmp_back.py
      - run: rmlatex.py
    metadata:
      microtypeoptions:
        - babel
  context:
    preflight:
      - run: tmp_out.py
    postflight:
      - run: latexmk.py
      - run: open_pdf.py
    cleanup:
      - run: tmp_back.py
      - run: rmlatex.py
    metadata:
      microtypeoptions:
        - babel
      header-includes:
        - \usepackage{xcolor}
        - \usepackage{fontspec}
        - \setmainfont{Junicode}
        - \newfontfamily\myregularfont{Junicode}
        - \newfontfamily\mychinesefont{IPAexMincho}
        - \usepackage[CJK]{ucharclasses}
        - \setTransitionsForCJK{\mychinesefont}{\myregularfont}
    variable:
      - linkcolor: gray
      - papersize: A4
  epub:
    commandline:
      self-contained: true
      mathjax: true
    filter:
      - run: inject_epub_cover.py
    postflight:
      - run: createmobi.py
  html:
    commandline:
      self-contained: true
      mathjax: true
    metadata:
      css: "/home/david/.panzer/template/css/buttondown.css"
  latex:
    commandline:
      pdf-engine: "`xelatex`"
    preflight:
      - run: tmp_out.py
    # postflight:
    # - run: latexmk.py
    # - run: open_pdf.py
    cleanup:
      - run: tmp_back.py
      # - run: rmlatex.py :: not needed for single-step pdf;
      #                      deletes output in latex/context run!
    metadata:
      microtypeoptions:
        - babel
      metadata-file:
        - m_latex_font-set.md
        - m_latex_font-color.md
        - m_latex_link-color.md
        - m_latex_paper-a4.md
  revealjs:
    filter:
      - run: name2auth.py
    commandline:
      mathjax: true

#####################################
#  Styles that add extra behaviour  #
#####################################

# Push text to the edges of the paper to save space
SaveTrees:
  latex:
    metadata:
      fontsize: 10pt
      compact-headings: true
      geometry:
        - top=1.5cm
        - bottom=1.5cm

# Add Bibliography to document
AddBib:
  all:
    metadata:
      bibliography: "/home/david/.local/share/texmf/bibtex/refs.bib"
  latex:
    commandline:
      biblatex: true
    metadata:
      biblio-title: "Bibliography"
      biblio-style: authoryear
      biblatexoptions:
        - useprefix
        - natbib
        - sortcites
        - backend=biber
        - maxbibnames=99
        - minbibnames=99
  html:
    metadata:
      reference-section-title: "Bibliography"
    filter:
      - run: pandoc-citeproc
  docx:
    metadata:
      reference-section-title: "Bibliography"
    filter:
      - run: pandoc-citeproc

# Start each section on a new page (html, latex)
PaginateSections:
  all:
    filter:
      - run: paginatesects.py

# Flush all floats before end of sections
FlushSections:
  latex:
    metadata:
      metadata-file:
        - m_latex_flush-sect.md

# Flush all floats before end of sections and subsections
FlushSubsections:
  latex:
    metadata:
      metadata-file:
        - m_latex_flush-subsect.md

# Run latex in nonstop/non-interactive mode
LatexNonStop:
  latex:
    metadata:
      metadata-file:
        - m_latex_nonstop.md

# Available latex font sizes
# - standard article document class supports font sizes: 10pt, 11pt, 12pt
#   (see [https://stackoverflow.com/a/34845685]())
#         latex:
#           metadata:
#             fontsize: 12pt
# - for other size use package extsizes which provides document class
#   extarticle which supports font sizes:
#   8pt, 9pt, 10pt, 11pt, 12pt, 14pt, 17pt, 20pt
#   (see [https://stackoverflow.com/a/46055046]())
#         latex:
#           metadata:
#             documentclass: extarticle
#             fontsize: 14pt
#
# Mechanism of setting font size
# - panzer style Standard calls filter metadata_files.py
# - this filter processes all metadata-file fields
#   to find extra metadata files
# - the filter looks for these metadata files in $HOME/.panzer/custom
# - the metadata files contain font setting metadata commands
# - metadata files are available for font point sizes: 8-12, 14, 17, 20
Latex8pt:
  latex:
    metadata:
      metadata-file:
        - m_latex_font-size-8pt.md

Latex9pt:
  latex:
    metadata:
      metadata-file:
        - m_latex_font-size-9pt.md

Latex10pt:
  latex:
    metadata:
      metadata-file:
        - m_latex_font-size-10pt.md

Latex11pt:
  latex:
    metadata:
      metadata-file:
        - m_latex_font-size-11pt.md

Latex12pt:
  latex:
    metadata:
      metadata-file:
        - m_latex_font-size-12pt.md

Latex14pt:
  latex:
    metadata:
      metadata-file:
        - m_latex_font-size-14pt.md

Latex17pt:
  latex:
    metadata:
      metadata-file:
        - m_latex_font-size-17pt.md

Latex20pt:
  latex:
    metadata:
      metadata-file:
        - m_latex_font-size-20pt.md

##########################################
#               Article                  #
##########################################

# Basic article format without bibliography
Draft:
  parent:
    - Base
  all:
    metadata:
      title: "Untitled"
      author:
        - name: "No author"
          affiliation: "No affiliation"
          email: "no@email"
      published: "No publication info"
      note: false
      disclaimer: false
      doi: false
      metapub_file: "/home/david/Documents/CV/publications.yaml"
      filter:
        - run: metapub.py
        - run: addacks.py
  latex:
    template: article.latex
    metadata:
      fontsize: 12pt
      linkcolor: BlueViolet
      citecolor: BlueViolet
      urlcolor: BlueViolet
  html:
    template: article.html
    commandline:
      include-in-header: "`/home/david/.panzer/template/css/\
                          momento-pandoc.css`"

# Add the bibliography
Article:
  parent:
    - Draft
    - AddBib

# It's a book review rather than an article
BookReview:
  parent:
    - Article
  all:
    metadata:
      review:
        title: "No title"
        author: "No author"
        editor: "No editor"
        publisher: "No publisher"
        address: "No address"
        year: "No year"
        pages: "No pages"
        price: "No price"
        ISBN: "No ISBN"

# Make the latex PDF come out looking like a MS Word document
Braindead:
  parent:
    - Article
  all:
    filter:
      - kill: addacks.py
    metadata:
      anonymous: false   # change to true to remove author info
      endnotes: false    # change to true for endnotes, not footnotes
  latex:
    template: braindead.latex
    metadata:
      fontfamily: txfonts
      colorlinks: false
      fontsize: 12pt
      geometry:
        - top=1in
        - bottom=1in
        - left=1.25in
        - right=1.25in

#############################################
#  Notes style -- nice for short documents  #
#############################################

Notes:
  parent:
    - Base
  all:
    filter:
      - run: singlelist.py
      - run: addacks.py
  latex:
    template: notes.latex
    metadata:
      sans-style: false      # sans serif headings
      tabbing-digits: false  # fixed-size digits
      fontsize: 11pt
      geometry:
        - top=2.5cm
        - bottom=3.5cm
      linkcolor: BlueViolet
      citecolor: BlueViolet
      urlcolor: BlueViolet
  html:
    template: article.html
    metadata:
      css: "/home/david/.panzer/template/css/momento-pandoc.css"

# Variation on the Notes style with sans serif heading titles
SansHeadings:
  latex:
    metadata:
      sans-style: true
